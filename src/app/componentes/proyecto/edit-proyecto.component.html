<div class="container" *ngIf="proyecto">
	<div class="row">
		<div>
			<form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
				<div class="form-group">
					<label for="nombrePro">Nombre del proyecto</label>
					<input type="text" class="form-control" name="nombrePro" id="nombrePro" [(ngModel)]="proyecto.nombrePro" required>
				</div>
				<div class="form-group">
					<label for="descripcionPro">Descripcion</label>
					<input type="text" class="form-control" name="descripcionPro" id="descripcionPro" [(ngModel)]="proyecto.descripcionPro" required>
				</div>
				<div class="form-group">
					<label for="linkPro">Link</label>
					<input type="text" class="form-control" name="linkPro" id="linkPro" [(ngModel)]="proyecto.linkPro" required>
				</div>

				<button class="btn btn-primary">
				Actualizar 
				</button>
			</form>
		</div>
	</div>
</div>
