<section class="experiencia">
    <div class="cont-exp">
        <h3 class="titulito" style="margin-top: 50px; margin-bottom: 50px;">Experiencia</h3>
        <div class="cont-cards">
          <ul>
          <li *ngFor="let experiencia of experienceList" style="list-style: none; display: inline-block; margin: 5px;">
          <div class="card" style="width: 18rem;">
            <img [src]="experiencia.imgexp" class="card-img-top" alt="explaboral">
            <div class="card-body" id="letras">
              <h5 class="card-title" style="font-family: 'Goldman', cursive;">{{experiencia.company}}</h5>
              <h6 class="card-subtitle mb-2 text-muted" style="font-family: 'Goldman', cursive;">{{experiencia.position}}</h6>
              <p class="card-text" style="font-family: 'Goldman', cursive;">{{experiencia.tasks}}<br> <time>{{experiencia.start}}</time> - <time>{{experiencia.end}}</time></p>
              <a [href]="experiencia.link" class="btn btn-primary" target="_BLANK">Ir a</a>
            </div>
            </div>
          </li>
          </ul> 
        </div>
    </div>
  </section>
  <div class="line"></div>
