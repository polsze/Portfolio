<div class="container" *ngIf="skill">
	<div class="row">
		<div>
			<form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
				<div class="form-group">
					<label for="nombreSki">Nombre de la habilidad</label>
					<input type="text" class="form-control" name="nombreSki" id="nombreSki" [(ngModel)]="skill.nombreSki" required>
				</div>
				<div class="form-group">
					<label for="valorSki">Valor <b>(acepta: 0, 25, 50, 75, 100)</b></label>
					<input type="text" class="form-control" name="valorSki" id="valorSki" [(ngModel)]="skill.valorSki" required>
				</div>
				
				<button class="btn btn-primary">
				Actualizar
				</button>
			</form>
		</div>
	</div>
</div>
