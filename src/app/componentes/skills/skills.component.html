<h3 class="titulito" style="margin:1em;">Habilidades</h3>
<div style="text-align: center;" class="btnexp">
  <button type="button" class="btn btn-dark" id="btnexp" routerLink="/nuevahab" *ngIf="isLogged" style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; margin-top: 40px; ">
  Nueva habilidad
  </button>
</div>

<section class="skills">
  <ul>
    <li  *ngFor="let Skills  of skill"style="list-style: none;margin: 5px; ">
      <div class="cont-skills">
        <a routerLink="/edithab/{{Skills.id}}" *ngIf="isLogged" class="aedit"><i class="bi bi-pencil" ></i></a><a (click)="delete(Skills.id)" *ngIf="isLogged" ><i class="bi bi-trash3" id="itrash" style="margin: 10px;"></i></a>
        <h3 class="n-skills">{{Skills.nombreSki}}</h3>
        <div class="progress">
          <div class="progress-bar w-{{Skills.valorSki}}" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="0"></div>
        </div>
      </div>
    </li>
  </ul>
</section>
<div class="line"></div>
